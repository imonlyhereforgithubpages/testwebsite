<style>
  .sub-button {
    background-color: rgb(218, 3, 3);
    color: white;
    border: none;
    height: 36px;
    width: 105;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .sub-button:hover {
    opacity: 0.7;
  }
  .sub-button:active {
    opacity: 0.5;
  }
  .join-button {
    background-color: rgb(255, 255, 255);
    border-color: rgb(113, 113, 255) ;
    border-style: solid;
    border-width: 1px;
    color: rgb(113, 113, 255);
    cursor: pointer;
    height: 36px;
    width: 62;
    border-radius: 2px;
    margin-left: 5px;
    transition: all 0.15s;
  }
  .join-button:hover {
    background-color: rgb(113, 113, 255);
    color: white;
  }
  .join-button:active {
    opacity: 0.5;
  }
  .Tweet-button {
    background-color: rgb(0, 174, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    cursor: pointer;
    margin-left: 5px;
    font-weight: bolder;
    font-size: 15px;
  }

</style>



<button class="sub-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="Tweet-button">
  Tweet
</button>
